<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="icon-container">
            <img src="https://img.icons8.com/color/96/hospital-room.png" alt="Hospital Icon">
        </div>

        <h1> Login </h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter the Username" required><br>
            <input type="password" id="password" placeholder="Enter the Password" required><br>
            <button type="button" id="loginBtn">Login</button>
        </form>

        <div class="links">
            <a href="register.html">Register</a> | 
             <a href="#">Forgot Password?</a>
        </div>

    </div>

    <!-- Load JS -->
    <script src="js/login.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
