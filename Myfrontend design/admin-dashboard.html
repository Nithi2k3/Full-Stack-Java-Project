<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/staff-dashboard.css"> <!-- reuse same css -->
</head>
<body>
  <header>
    <h1 class="site-title">Hospital Selection System </h1>
    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="#" onclick="logout()" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <h1>Welcome, Admin</h1>
  
  <div class="top-bar" style="position: relative; display: inline-block;">
    <input type="text" id="adminSearch" placeholder="Search by city, hospital, or area…">
    <button id="adminSearchBtn">Search</button>
    <div id="adminSearchResults"></div>
  </div>

  <div style="text-align:center; margin: 20px; font-size: larger;">
    <button onclick="showAddForm()">➕ Add New Hospital</button>
  </div>

  <h2>Hospitals</h2>
  <div id="adminGroupedList"></div>

  <!-- Update Form (reuse from staff) -->
  <div id="updateForm" class="modal">
    <form id="hospitalUpdateForm" class="modal-content">
      <span class="close-btn" onclick="hideUpdateForm()">&times;</span>
      <h3>Update Hospital</h3>
      <label>Total Beds:</label><input type="number" id="totalBeds">
      <label>Available Beds:</label><input type="number" id="availableBeds">
      <label>Available Doctors:</label><input type="number" id="availableDoctors">
      <label>Oxygen Available:</label>
      <select id="oxygenAvailable"><option value="true">Yes</option><option value="false">No</option></select>
      <label>Ventilator Available:</label>
      <select id="ventilatorAvailable"><option value="true">Yes</option><option value="false">No</option></select>
      <label>Ambulance Available:</label>
      <select id="ambulanceAvailable"><option value="true">Yes</option><option value="false">No</option></select>
      <label>Open 24 Hours:</label>
      <select id="open24Hours"><option value="true">Yes</option><option value="false">No</option></select>
      <div class="form-actions">
        <button type="submit">Save</button>
        <button type="button" onclick="hideUpdateForm()">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Add Hospital Form -->
  <div id="addForm">
    <form id="hospitalAddForm" class="modal-content">
      <span class="close-btn" onclick="hideAddForm()">&times;</span>
      <h3>Add New Hospital</h3>
      <label>Name:</label><input type="text" id="addName" required>
      <label>Area:</label><input type="text" id="addArea" required>
      <label>Address:</label><input type="text" id="addAddress" required>
      <label>City:</label><input type="text" id="addCity" required>
      <label>Contact No:</label><input type="text" id="addContactNo" required>
      <div class="form-actions">
        <button type="submit">Add</button>
        <button type="button" onclick="hideAddForm()">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Toast Popup -->
  <div id="toast" class="toast-success"></div>

  <script src="js/admin-dashboard.js"></script>
</body>
</html>
